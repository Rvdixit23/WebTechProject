            <input type='textbox' id='time' value="">TIME<br>
            <input type='textbox' id='final' value="">FINAL VALUE<br>
            <button id='solve' onclick="solve()" >SOLVE</button>

        <script type="text/javascript">
            var ipop = document.getElementById("ipop");
            var store = "";
            var symbol = "";
            var flag = 0;
            var equal = 0;
            var stock=document.getElementById('stock');
            var number=document.getElementById('number');
            var rate=document.getElementById('rate');
            var final=document.getElementById('final');
            var time=document.getElementById('time');
            function solve()
            {
                var s=parseFloat(stock.value);
                var n=parseFloat(number.value);
                var r=rate.value;
                var f=final.value;
                var t=time.value;
                if(r=="" && t=="")
                    console.log('details incomplete')
                else if(r=="")
                {
                    console.log(100*f/(s*n*parseFloat(t)));
                    rate.value=(100*f/(s*n*parseFloat(t))).toString();
                }
                else if(t=="")
                {
                    console.log(100*f/(s*n*parseFloat(r)));
                    time.value=(100*f/(s*n*parseFloat(r))).toString();
                }
                else
                {
                    console.log(parseFloat(r)*s*n*parseFloat(t)/100);
                    final.value=(parseFloat(r)*s*n*parseFloat(t)/100).toString();
                }
            }

            function fequal() {
                equal = 1;
                fcal();
                symbol = "";
                flag = 1;
            }
            function fac() {
                ipop.value = "";
                store = "";
            }
            function fclear() {
                ipop.value = "";
            }
            function fpoint() {
                if (flag == 1) {
                    ipop.value = "";
                    flag = 0;
                }
                ipop.value += ".";
            }
            function f0() {
                if (flag == 1) {
                    ipop.value = "";

            function f1() {

            function f9() {
                if (flag == 1) {
                    ipop.value = "";
                    flag = 0;
                }
                ipop.value += "9";
            }
            function fadd() {
                fcal();
                if (symbol == "") symbol = "+";
            }
            function fsub() {
                if (ipop.value == "") ipop.value = "-";
                else {
                    fcal();
                    if (symbol == "") symbol = "-";
                }
            }
            function fmul() {
                fcal();
                if (symbol == "") symbol = "*";
            }
            function fdiv() {
                fcal();
                if (symbol == "") symbol = "/";
            }

            function fcal() {
                if (store == "") {
                    store = ipop.value;
                    ipop.value = "";
                } else {
                    if (symbol == "+") {
                        ipop.value = (parseFloat(ipop.value) + parseFloat(store)).toString();
                    } else if (symbol == "-") {
                        ipop.value = (parseFloat(store) - parseFloat(ipop.value)).toString();
                    } else if (symbol == "*") {
                        ipop.value = (parseFloat(ipop.value) * parseFloat(store)).toString();
                    } else if (symbol == "/") {
                        ipop.value = (parseFloat(store) / parseFloat(ipop.value)).toString();
                    }
                    symbol = "";
                    if (equal == 0) {
                        store = ipop.value;
                    } else equal = 0;
                    flag = 1;
                }
            }
